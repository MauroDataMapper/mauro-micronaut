buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    id 'codenarc'
    id 'jacoco'
    id 'test-report-aggregation'
    id 'jacoco-report-aggregation'
    id 'info.solidsoft.pitest' version '1.15.0' apply false
}

apply plugin: 'info.solidsoft.pitest.aggregator'

repositories {
    mavenLocal()
    mavenCentral()
}

reporting {
    reports {
        testAggregateTestReport(AggregateTestReport) {
            testType = TestSuiteType.UNIT_TEST
        }
        testCodeCoverageReport(JacocoCoverageReport) {
            testType = TestSuiteType.UNIT_TEST
        }
    }
}

dependencies {
    testReportAggregation subprojects
    jacocoAggregation subprojects
}

tasks.named('pitestReportAggregate'){
    dependsOn subprojects.collect {it.tasks.named('pitest')}
}

task check {

}

tasks.named('check') {
    dependsOn 'pitestReportAggregate', 'testCodeCoverageReport', 'testAggregateTestReport'
}

subprojects {

    repositories {
        mavenLocal()
        mavenCentral()
    }

    codenarc {
        toolVersion = codenarcVersion
        configFile = rootProject.file("config/codenarc/codenarc.groovy")
    }

    afterEvaluate {

        pitest {
            // export mutations.xml and line coverage for aggregation
            outputFormats = ["XML", "HTML"]
            exportLineCoverage = true
            junit5PluginVersion = '1.2.1'
            pitestVersion = '1.15.2'
        }

