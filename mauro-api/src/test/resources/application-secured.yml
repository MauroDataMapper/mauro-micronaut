micronaut:
  security:
    enabled: true
    authentication: session
    redirect:
      enabled: false
    endpoints:
      login:
        enabled: true
        path: '/api/authentication/login'
      logout:
        enabled: true
        path: '/api/authentication/logout'
        get-allowed: true
      oauth:
        enabled: false
    reject-not-found: false
    authentication-provider-strategy: any

  http:
    client:
      read-timeout: 30m
      connect-timeout: 30m

  caches:
    items-cache:
      initial-capacity: 10000
      maximum-weight: 1_000_000_000
      expire-after-write: 1h
      record-stats: true

mauro:
  federation:
    subscribed-catalogues.max: 1