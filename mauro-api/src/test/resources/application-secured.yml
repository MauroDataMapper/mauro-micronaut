micronaut:
  security:
    enabled: true
    authentication: session
    redirect:
      enabled: false
    endpoints:
      login:
        enabled: true
        path: '/api/authentication/login'
      logout:
        enabled: true
        path: '/api/authentication/logout'
        get-allowed: true
      oauth:
        enabled: false
    reject-not-found: false
    authentication-provider-strategy: any

  http:
    client:
      read-timeout: 30m
      connect-timeout: 30m

mauro:
  federation:
    subscribed-catalogues.max: 1