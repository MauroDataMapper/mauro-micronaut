version: "3.8"
services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: micronaut_keycloak
    environment:
      KC_LOG_LEVEL: debug
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
    command:
      - start-dev
    ports:
      - 9009:8080